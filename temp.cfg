introduction=\n欢迎来到[color=acid]《异星工厂[font=infinite]明日方舟[/font]》[/color]！\n\n星空正在你眼前碎裂。\n\n在[color=#ff6666]倒计时[/color]归零前，登上[font=infinite]明日方舟[/font]\n\n不断跃迁，逃离湮灭。\n\n每个新星系，你拥有[color=acid]__1__分钟[/color]倒计时来搜刮资源。\n\n科技突破推迟自动跃迁[color=acid]__2__分钟[/color]，让你能囤积更多资本。\n\n每次发射火箭，会加剧时空不稳定，倒计时减少[color=acid]__3__分钟[/color]\n\n[img=space-location/solar-system-edge]前往星系边缘自动完美跃迁，可以永久提升飞船尺寸。\n\n[img=entity/big-wriggler-pentapod]BUG反馈 Q群 293280221\n