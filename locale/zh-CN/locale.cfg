
description=[space-age]\n欢迎来到[color=acid]《异星工厂[font=infinite]明日方舟[/font]》[/color]！\n\n星空正在你眼前[color=red]湮灭[/color]。\n\n在[img=virtual-signal/signal-hourglass][color=pink]倒计时[/color]归零前，搜刮星系资源，\n\n然后登上 [img=item/space-platform-starter-pack] [font=infinite]太空平台[/font]\n\n不断跃迁，逃离[color=red]湮灭[/color]。\n\n科技突破增加[img=virtual-signal/signal-hourglass][color=pink]倒计时[/color]，让你能囤积更多资本。\n\n每次发射火箭，会加剧时空不稳定，减少[img=virtual-signal/signal-hourglass][color=pink]倒计时[/color]。\n\n[img=space-location/solar-system-edge]前往星系边缘自动完美跃迁，永久提升飞船最大宽度。\n\n直连失败可以检查服务器大厅\n\n[img=entity/big-wriggler-pentapod]BUG反馈 Q群 293280221 541826511\n
